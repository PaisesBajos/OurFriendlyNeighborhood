<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerfiles">
    <title id="pageTitle">Administrator Page</title>
</head>
<body>
<!-- Navigation -->
<nav th:replace="layout :: navbar"></nav>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <!--Administrator Page Column -->
        <div class="col-md-12">

            <h1 class="my-4">Administrator Page
            </h1>

            <div class="card mb-4">
                <div class="card-body" id="newPostSection">
                    <h2 class="card-title">Create New Post</h2>
                    <img th:if="${post.getUrlToImage() != null}" class="img-thumbnail"
                         th:src="@{/images/{postId}(postId = ${post.urlToImage})}" alt="">

                    <form th:action="@{/post(postImage=${postImage})}" th:object="${post}" method="post">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Title</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Post title"
                                   th:field="*{title}">
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Text</label>
                            <textarea class="form-control" id="formGroupExampleInput2" placeholder="Post text"
                                      rows="5" th:field="*{text}"></textarea>
                            <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></p>
                            <input class="btn btn-primary float-right formsubmit" type="submit" value="Create Post">
                        </div>
                    </form>
                    <div class="form-group">
                        <br>
                        <form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
                            <input type="file" name="file" id="fileId" style="display: none"/>
                            <input type="button" class="btn btn-primary" id="uploadFile" value="Select Image"
                                   onclick="document.getElementById('fileId').click();">
                            <button class="btn btn-outline-primary" type="submit">Upload</button>
                        </form>
                        <div th:if="${message}" th:text="${message}"></div>
                    </div>
                </div>
                <br>
                <div class="card-body" id="usersSection">
                    <h2 class="card-title">Registered Users</h2>

                    <ul class="list-group" style="list-style-type:none">
                        <li th:each="user: ${users}">
                            <div class="form-group row">
                                <div class="col">
                                       <span class="list-group-item"
                                             th:text="${user.username}"></span>
                                </div>
                                <div class="col">
                                    <span th:if="${user.admin}" class="list-group-item float-right"
                                          style="border: none">Admin</span>
                                    <form th:if="${user.admin != true}" method="post" th:action="@{/admin}">
                                        <input type="hidden" name="userId"
                                               th:value="${user.id}">
                                        <input class="btn btn-primary float-right" type="submit" value="Make Admin">
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<footer th:replace="layout :: footerfiles">
</footer>
</body>
</html>
